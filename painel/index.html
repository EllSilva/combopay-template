<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="shortcut icon" href="./assets/logo/ico.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js" defer></script>
    
    <script src="./assets/js/library/qrcode.js" defer></script>
    <script src="./assets/js/index.js" type="module" defer></script>
</head>

<body>
    <div id="app" :class="{open}">
        <router-view></router-view>
    </div>

    <template id="login">
        <div class="l-login">
            <div>
                <form action="javascript:void(0)" class="form b-login" @submit="login()">
                    <img src="./assets/logo/logo.svg">
                    <input v-model="email" type="email" placeholder="E-mail" required>
                    <input v-model="password" type="password" placeholder="Senha" required>
                    <button type="submit" class="btn btn--success">ENTRAR</button>
                    <div v-if="message_error" class="error">
                        E-mail ou senha incorretos
                    </div>
                    <a href="#/recuperar-senha" class="link link--login">esqueceu sua senha?</a>
                </form>
            </div>
            <div>
                &copy; 2021 - Digital Combo
            </div>
            <div class="loading" v-if="loading"></div>
        </div>
    </template>

    <template id="recuperar_senha">
        <div class="l-login">
            <div>
                <form action="javascript:void(0)" @submit="recuperar_senha()" class="form b-login">
                    <img src="./assets/logo/logo.svg">
                    <input type="email" v-model="email" placeholder="E-mail" required>
                    <button type="submit" class="btn btn--success">Recuperar senha</button>
                    <span v-if="message" class="success"> senha temporária enviada por email </span>
                    <a href="#/" class="link link--login">Entrar</a>
                </form>
            </div>
            <div>
                &copy; 2021 - Digital Combo
            </div>
        </div>
    </template>

    <template id="c-footer">
        <div class="a-footer">
            <span>&copy; 2021 - Digital Combo </span>
        </div>
    </template>

    <template id="c-inicio">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div>
                <c-step></c-step>
                <div class="a-body padding-20">
                    <div class="space"></div>
                    <div class="g g-3 s-g-2 x-g-1">
                        <div class="resumo" v-for="item in resumos">
                            <div :style="{backgroundColor: item.color}">
                                <img :src="'./assets/icon/'+item.ico">
                            </div>
                            <span>
                                <small>{{item.label}} </small>
                                <b v-if="item.tipo">{{item.valor}} </b>
                                <b v-if="!item.tipo">R${{item.valor | money}} </b>
                            </span>
                            <span>{{item.estimativa}}</span>
                        </div>
                    </div>
                    <div class="space"></div>

                    <div class="box-relatorio" >
                        <label for="">Faturas</label>
                        <canvas ref="graph_faturas" class="responsive-graph"></canvas>
                    </div>

                    <div class="g g-2 x-g-1" >
                        <div class="box-relatorio">
                            <label for="">Quantidade de Doações</label>
                            <canvas ref="graph_quantidade_doacao" ></canvas>
                        </div>
                        <div class="box-relatorio">
                            <label for="">Forma de Pagamento</label>
                            <canvas ref="graph_forma_pagamento" ></canvas>
                        </div>
                    </div>

                    <div class="g g-3 x-g-1" >
                        <div class="box-relatorio">
                            <label for="">Status Doação</label>
                            <canvas ref="graph_status_doacao" ></canvas>
                        </div>
                        <div class="box-relatorio">
                            <label for="">Tipos Doadores</label>
                            <canvas ref="graph_tipos_doadores" width="100%" ></canvas>
                        </div>
                        <div class="box-relatorio">
                            <label for="">Status Doadores</label>
                            <canvas ref="graph_status_doadores" width="100%" ></canvas>
                        </div>
                    </div>

                    <a :href="link" download="relatorio-geral.csv" class="button-export" v-if="total>0">
                        EXPORTAR CSV
                    </a>
                </div>
            </div>
            <c-footer></c-footer>
            <div class="loading" v-if="loading"></div>
        </div>
    </template>

    <template id="c-aside">
        <div class="a-aside">
            <div class="aside__link aside__link--gravatar">
                <img src="./assets/img/gravatar.png">
                <span> {{user.nome}}</span>
            </div>
            <c-menu></c-menu>
        </div>
    </template>

    <template id="inicio">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body"></div>
            <c-footer></c-footer>
        </div>
    </template>

    <template id="c-metas">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box">
                    <h1>Metas 2021</h1>
                    <form action="javascript:void(0)" @submit="save()" class="form">
                        <div class="g g-4">
                            <div v-for="(mes, index) in meses">
                                <label for=""> {{ mes }} </label>
                                <input type="text" @input="playload[index] = mask_money(playload[index]) "
                                    :disabled="is_flag" v-model="playload[index]" placeholder="12.000" class="i-monei">
                            </div>
                            <div>
                                <button type="submit" :disabled="is_flag" class="btn btn--success">Salvar</button>
                            </div>
                        </div>
                    </form>
                    <span v-if="error.status" :class="error.type"> {{error.text}} </span>
                </div>
            </div>
            <c-footer></c-footer>
            <div class="loading" v-if="loading"></div>
        </div>
    </template>

    <template id="c-perfil">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box">
                    <h1>Perfil</h1>
                    <form action="javascript:void(0)" @submit="atualizar()" class="form">
                        <div class="g g-2">
                            <div>
                                <label for="">Nome</label>
                                <input v-model="nome" type="text" required>
                            </div>
                            <div>
                                <label for="">Sobrenome</label>
                                <input v-model="sobrenome" type="text" required>
                            </div>
                        </div>
                        <div class="g g-2">
                            <div>
                                <label for="">CPF</label>
                                <input v-model="cpf" @input="masCpf" type="text" required>
                            </div>
                            <div>
                                <label for="">Data Nascimento</label>
                                <input v-model="dataNascimento" type="date" required>
                            </div>
                        </div>
                        <div class="g g-2">
                            <div>
                                <label for="">Telefone</label>
                                <input v-model="telefone" @input="maskTel" type="text" required>
                            </div>
                            <div>
                                <label for="">email</label>
                                <input v-model="email" type="email" disabled required>
                            </div>
                        </div>
                        <div class="space"></div>
                        <h3>Meu Endereço</h3>
                        <div class="g g-2">
                            <div>
                                <label for="">CEP</label>
                                <input v-model="cep" type="text" @blur="viaCep" required>
                            </div>
                            <div>
                                <label for="">Rua</label>
                                <input v-model="rua" type="rua" required>
                            </div>
                            <div class="g g-2">
                                <div>
                                    <label for="">Numero</label>
                                    <input v-model="numero" type="text" required>
                                </div>
                                <div>
                                    <label for="">Complemento</label>
                                    <input v-model="complemento" type="text" required>
                                </div>
                            </div>
                            <div>
                                <label for="">Bairro</label>
                                <input v-model="bairro" type="text" required>
                            </div>

                            <div>
                                <label for="">Cidade</label>
                                <input v-model="cidade" type="text" required>
                            </div>
                            <div>
                                <label for="">Estado</label>
                                <input v-model="estado" type="text" required>
                            </div>
                        </div>
                        <div class="g g-3">
                            <div>
                                <button type="submit" class="btn btn--success">Salvar</button>
                            </div>
                        </div>
                    </form>
                    <span v-if="error.status" :class="error.type"> {{error.text}} </span>
                    <div class="space"></div>
                    <div v-if="credencial!=15">
                        <h2>Alterar senha</h2>
                        <form action="javascript:void(0)" @submit="alterar_senha()" class="form">
                            <div class="g g-2">
                                <div>
                                    <label for="">Digita a senha</label>
                                    <input type="password" v-model="senha" required>
                                </div>
                                <div>
                                    <label for="">Repita a senha</label>
                                    <input type="password" v-model="confirmar_senha" required>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn--success">alterar senha</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="error" v-if="messageAlterPass.status" v-html="messageAlterPass.text"> </div>
                    <span v-if="error2.status" :class="error2.type"> {{error.text}} </span>
                </div>

            </div>
            <div class="loading" v-if="loading"></div>
            <c-footer></c-footer>
        </div>
    </template>

    <template id="c-detalhe-doador">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box">
                    <h1>Detalhe do Doador</h1>
                    <div class="g g-2">
                        <div>
                            <small>Nome</small> <br>
                            <strong>{{nome}}</strong>
                        </div>
                        <div hidden>
                            <small>Sobrenome</small> <br>
                            <strong>{{sobrenome}}</strong>
                        </div>
                        <div>
                            <small>Telefone</small> <br>
                            <strong>{{telefone}}</strong>
                        </div>
                        <div>
                            <small>Email</small> <br>
                            <strong>{{email}}</strong>
                        </div>
                        <div hidden>
                            <small>Código</small> <br>
                            <strong>{{codigo_zoop}}</strong>
                        </div>
                        <div>
                            <small>CPF</small> <br>
                            <strong>{{cpf}}</strong>
                        </div>
                    </div>
                    <div class="space"></div>
                    <h1>Endereço</h1>
                    <div class="g g-2">
                        <div>
                            <small>CEP</small> <br>
                            <strong>{{cep}}</strong>
                        </div>
                        <div class="g g-2">
                            <div>
                                <small>Rua</small> <br>
                                <strong>{{rua}}</strong>
                            </div>
                            <div>
                                <small>Número</small> <br>
                                <strong>{{numero}}</strong>
                            </div>
                        </div>
                        <div>
                            <small>Bairro</small> <br>
                            <strong>{{bairro}}</strong>
                        </div>
                        <div>
                            <small>Complemento</small> <br>
                            <strong>{{complemento}}</strong>
                        </div>
                        <div>
                            <small>Cidade</small> <br>
                            <strong>{{cidade}}</strong>
                        </div>
                        <div>
                            <small>Estado</small> <br>
                            <strong>{{estado}}</strong>
                        </div>
                    </div>
                </div>
                <div class="body_box">
                    <h1>Minhas Assinatura</h1>
                    <div>


                        <div class="table">
                            <div v-for="plano in meus_planos">
                                <span>
                                    <small>Minha Assinatura</small> <br>
                                    <p>
                                        <i hidden>*</i>
                                        {{plano.created_at|data}}
                                    </p>
                                </span>
                                <span>
                                    <small>Métodos</small> <br>
                                    <p>{{plano.tipo|traduz}}</p>
                                </span>
                                <span>
                                    <small>Valor</small> <br>
                                    <p>{{plano.valor_plano|money}}</p>
                                </span>
                                <span hidden>
                                    <small>Próximo pagamento</small> <br>
                                    <p>DD/MM/YYYY</p>
                                </span>
                                <span>
                                    <small>Ação</small> <br>
                                    <label>
                                        <input type="checkbox" :checked="plano.status=='paid'" hidden>
                                        <div class="toogle"><i></i></div>
                                    </label>
                                </span>
                                <span hidden>
                                    <small>Data Acação</small> <br>
                                    <p>DD/MM/YYYY</p>
                                </span>
                                <span>
                                    <small>Motivo Desistencia</small> <br>
                                    <textarea rows="3"></textarea>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="body_box">
                    <h2>Historico de transação</h2>
                    <div class="historico">
                        <span v-for="item in history" class="available" :style="{background: item.cor}">
                            <b>{{item.status | traduz}}</b> <br>
                            {{item.created_at | data}} <br>
                            {{item.quantia || item.valor_plano | money }}
                        </span>

                    </div>
                </div>

            </div>
            <c-footer></c-footer>
        </div>
    </template>

    <template id="c-detalhe-doacao">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box">
                    <h1>Detalhe da Doação</h1>
                    <div class="g g-2">
                        <div> <small>Nome</small> <br> <strong> {{nome}} </strong></div>
                        <div> <small>Valor</small> <br> <strong> {{quantia|money}} </strong></div>
                        <div> <small>Tipo</small> <br> <strong> {{tipo|traduz}} </strong></div>
                        <div> <small>Recorrente</small> <br> <strong> {{plano_id ? 'SIM' : 'NÃO'}} </strong></div>
                        <div> <small>Data</small> <br> <strong> {{created_at | data}} </strong></div>
                        <div> <small>Status</small> <br> <strong> {{status|traduz}} </strong></div>
                        <div v-if="tipo=='boleto'"> 
                            <small>Vencimento</small> <br> 
                            <strong> {{created_at | data}} </strong>
                        </div>
                    </div>
                </div>
                <div class="body_box" v-if="tipo=='boleto'">
                    <h1>Detalhes Boleto</h1>
                    <center>
                        <strong>{{boleto_code}}</strong> <br>
                        <div class="space"></div>
                        <input type="text" ref="boleto_code" v-model="boleto_code" class="not-show">
                        <input type="text" ref="boleto_link" v-model="boleto_link" class="not-show">
                        <div class="g g-4">
                            <span></span>
                            <span class="button-export" @click="copiar('boleto_code')">Copiar Código</span>
                            <span class="button-export" @click="copiar('boleto_link')">Copiar Link</span>
                            <span></span>
                        </div>
                    </center>
                </div>
            </div>
            <c-footer></c-footer>
        </div>
    </template>

    <template id="c-brindes">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box">
                    <h1>Brindes</h1>
                    <form action="javascript:void(0)" class="form">
                        <div class="g g-2">
                            <div>
                                <div>
                                    <label for="">Periodos</label>
                                    <select>
                                        <option value="">Últimos 30 dias</option>
                                        <option value="">Últimos 60 dias</option>
                                        <option value="">Peridos Customisado</option>
                                    </select>
                                </div>
                                <div class="g g-2">
                                    <div>
                                        <label for="">Data Ínicio</label>
                                        <input type="date">
                                    </div>
                                    <div>
                                        <label for="">Data Máxima</label>
                                        <input type="date">
                                    </div>
                                </div>
                                <div class="g g-2">
                                    <div>
                                        <label for="">Planos</label>
                                        <select>
                                            <option value="">Basico R$25,00</option>
                                            <option value="">Medio R$50,00</option>
                                            <option value="">Master R$100,00</option>
                                            <option value="">Todos</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="">Status</label>
                                        <select>
                                            <option value="">Pago</option>
                                            <option value="">Pendente</option>
                                            <option value="">Cancelado</option>
                                            <option value="">Todos</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="g g-2">
                                    <div>
                                        <button type="submit" class="btn btn--success">
                                            Etiqueta Endereço
                                        </button>
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn--success">
                                            Declaração de Conteúdo
                                        </button>
                                    </div>
                                </div>

                            </div>
                            <div>
                                <div>
                                    <label for="">Valor Total</label>
                                    <input type="text" placeholder="0,00">
                                </div>
                                <div class="space"></div>
                                <div class="table">
                                    <div>
                                        <div>Livreto</div>
                                        <div>1</div>
                                        <div>100kg</div>
                                        <div>X</div>
                                    </div>
                                    <div>
                                        <div>Marca Livro</div>
                                        <div>1</div>
                                        <div>120kg</div>
                                        <div>X</div>
                                    </div>
                                </div>
                                <div class="space"></div>
                                <div class="g g-3">
                                    <div>
                                        <label for="">Descrição</label>
                                        <input type="text" placeholder="Digite nome item...">
                                    </div>
                                    <div>
                                        <label for="">Quantidade</label>
                                        <input type="number" placeholder="1">
                                    </div>
                                    <div>
                                        <label for="">Peso</label>
                                        <input type="number" placeholder="2">
                                    </div>
                                    <center>

                                        <span type="submit" class="btn btn--success">
                                            Adicionar +
                                        </span>
                                    </center>
                                </div>
                            </div>

                        </div>
                    </form>
                    <span v-if="error.status" :class="error.type"> {{error.text}} </span>
                    <div class="space"></div>
                </div>

            </div>
            <div class="loading" v-if="loading"></div>
            <c-footer></c-footer>
        </div>
    </template>

    <template id="c-meu-plano">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box">
                    <h1>Meu Plano</h1>
                    <div class="g g-2">
                        <div>
                            <div v-if="user.credencial == 21">
                                <h3>Planos</h3>
                                <div class="form">
                                    <label v-for="plano in planos" v-if="!trial.status || plano.instancias==1">
                                        <input type="radio" v-model="plano_id" :value="plano.id" name="planos_doardigital">
                                        <b>{{plano.preco|money}}</b> ao mês / <b> {{plano.instancias}} </b> instituição
                                    </label> <br>
                                </div>
                            </div>
                            <div v-if="credencial!=21">
                                <h3>Historico</h3>
                                <div class="table">
                                    <div>
                                        <span>
                                            <small>Valor</small> <br>
                                            R$0,000
                                        </span>
                                        <span>
                                            <small>Status</small> <br>
                                            <span class="table_btn table_btn_status">
                                                Pendente
                                            </span>
                                        </span>
                                        <span>
                                            <small>Data</small> <br>
                                            DD/MM/YYYY
                                        </span>
                                        <span>
                                            <a href="#/doacoes-detalhe/+doacao.doador_id" class="table_btn">
                                                <img src="./assets/icon/eye.svg">
                                            </a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div v-if="credencial == 21">
                                <form class="form" @submit="contratar_plano()" action="javascript:void(0)">
                                    <svg style="width: 300px; margin: 0 auto;" viewBox="0 0 141.287 88.635"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect width="141.18" height="88.629" x=".054" y=".003" ry="4.572" fill="#0094e8"
                                            paint-order="stroke markers fill" />
                                        <text style="line-height:1.25;-inkscape-font-specification:'Segoe UI'" x="12.994"
                                            y="51.352" font-weight="400" font-size="10.48" font-family="Segoe UI"
                                            letter-spacing="0" word-spacing="0" fill="#f9f9f9" stroke-width="1.965">
                                            <tspan style="-inkscape-font-specification:monospace" x="12.994" y="51.352"
                                                font-family="monospace">{{doacao.card||'0000 0000 0000 0000'}}</tspan>
                                        </text>
                                        <text style="line-height:1.25;-inkscape-font-specification:'Segoe UI'" x="13.547"
                                            y="79.959" font-weight="400" font-size="5.859" font-family="Segoe UI"
                                            letter-spacing="0" word-spacing="0" fill="#f9f9f9" stroke-width="1.099">
                                            <tspan style="-inkscape-font-specification:monospace" x="13.547" y="79.959"
                                                font-family="monospace">{{doacao.nome_card||'NOME COMPLETO'}}</tspan>
                                        </text>
                                        <path

                                </span>
                            </span>

                                <a :href="'#/doacoes-detalhe/'+doacao.id" class="table_btn">

                </div>
            </div>

        </div>

    <template id="c-credenciais">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box">
                    <h1 class="title_form">
                        Credenciais
                        <a href="#/credenciais/nova" class="plus">
                            <img src="./assets/icon/plus.svg">
                        </a>
                    </h1>
                    <div class="table">
                        <div v-for="credencial in credenciais">
                            <span class="w25">
                                {{ credencial.id }} -
                                {{ credencial.nome }}
                            </span>
                            <span class="w-50">
                                <i class="tag" v-for="id in credencial.recursos.split(',')">
                                    {{ id | get_name_by_id }}
                                </i>
                            </span>
                            <a :href="'#/credenciais/editar/'+credencial.id" class="table_btn table_btn--edit w-40">
                                <img src="./assets/icon/edit.svg">
                            </a>
                            <a @dblclick="apagar( credencial.id )" title="Para Apagar de duplo click"
                                class="table_btn table_btn--trash w-40">
                                <img src="./assets/icon/trash.svg">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="paginacao">
                    <a :href="'#/credenciais/'+(+step + 1)" @click="load(step+1)" v-for="step in steps"> {{ step + 1 }}
                    </a>
                </div>
            </div>
            <div class="loading" v-if="loading"></div>
            <c-footer></c-footer>
        </div>
    </template>

    <template id="c-credenciais-novo">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box">
                    <h1>Adicione uma credencial</h1>
                    <form action="javascript:void(0)" class="form" @submit="adicionar()">
                        <label for="">Nome</label>
                        <input type="text" v-model="title" placeholder="informe um nome" required>
                        <div class="g g-2">
                            <label v-for="recurso in menus">
                                <input type="checkbox" v-model="checks[recurso.id]">
                                {{ recurso.text }}
                            </label>
                        </div>
                        <div class="space"></div>
                        <div class="g g-3">
                            <button type="submit" class="btn btn--success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
            <c-footer></c-footer>
            <div class="loading" v-if="loading"></div>
        </div>
    </template>

    <template id="c-sass">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box">
                    <div class="title_form">
                        <h1> Minhas Instituições </h1>
                        <div>
                            <form v-if="user.credencial == 1" action="javascript:void(0)" @submit="search"
                                class="busca-box">
                                <input type="text" v-model="s" required placeholder="O que você procura?">
                                <button type="submit">
                                    <img src="./assets/icon/search.svg">
                                </button>
                            </form>
                        </div>
                        <a href="#/adionar-instituicao" class="plus">
                            <img src="./assets/icon/plus.svg">
                        </a>
                    </div>
                    <div class="space"></div>
                    <div class="table">
                        <div v-for="sass in playload">
                            <span class="w25">
                                <small>Nome Fantazia</small> <br>
                                {{ sass.nome_fantasia }}
                            </span>
                            <span class="w25 s-hidem">
                                <small>Sub Domain</small> <br>
                                <a :href="'//'+sass.subdominio+'.doardigital.com.br'" target="_blank"
                                    rel="noopener noreferrer">
                                    {{ sass.subdominio }}.doardigital.com.br
                                </a>
                            </span>
                            <span style="width: 50px;" v-if="user.credencial == 1">
                                <img title="Resetar Configurações" @dblclick="run( sass.id )" width="18"
                                    src="./assets/icon/reset.png" alt="">
                            </span>
                            <span v-if="user.credencial == 1">
                                <label @click="status(sass.id, sass.ativo)">
                                    <input type="checkbox" hidden :checked="sass.ativo">
                                    <div class="toogle"><i></i></div>
                                </label>
                            </span>
                            <a :href="'#/editar-instituicao/'+sass.id" class="table_btn table_btn--edit">
                                <img src="./assets/icon/edit.svg">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="paginacao">
                    <a :href="'#/minhas-instituicoes/'+(+step + 1)" @click="load(step+1)" v-for="step in steps"> {{ step
                        + 1 }} </a>
                </div>
            </div>
            <c-footer></c-footer>
        </div>
    </template>

    <template id="c-usuarios">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box">
                    <h1 class="title_form">

                            <img src="./assets/icon/plus.svg">
                        </a>
                    </h1>
                    <div class="table">
                        <div v-for="user in usuarios" v-if="user.ativo == 1">
                            <span><img class="gravatar" src="./assets/img/gravatar.png"></span>
                            <span>{{ user.nome }}</span>
                            <span>{{ user.telefone }}</span>
                            <span>{{ user.email }}</span>
                            <span>
                                <a :href="'#/usuarios/novo/'+user.id" class="table_btn">
                                    <img src="./assets/icon/edit.svg">

                                </a>
                            </span>
                            <span>
                                <a @dblclick="del(user.id)" class="table_btn table_btn--trash"

                            </span>

                    </div>

            </div>

            <c-footer></c-footer>

    <template id="c-usuarios-novo">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box">
                    <h1>Usuário</h1>
                    <form action="javascript:void(0)" class="form" @submit="salvar()">
                        <div class="g g-2">
                            <div>
                                <label for="">Nome</label>
                                <input type="text" v-model="form.nome" placeholder="" required>
                            </div>
                            <div>
                                <label for="">Email</label>
                                <input type="email" v-model="form.email" placeholder="" required>
                            </div>
                        </div>
                        <div class="g g-2">
                            <div>
                                <label for="">Telefone</label>
                                <input type="text" v-model="form.telefone" placeholder="" required>
                            </div>
                            <div>
                                <label for="">Credencial</label>
                                <select v-model="form.credencial">
                                    <option value="22"> Consultor </option>
                                </select>
                            </div>
                        </div>
                        <div class="g g-2" v-if="id == null">
                            <div>
                                <label for="">Senha</label>
                                <input type="password" v-model="form.password" placeholder="" required>
                            </div>
                            <div>
                                <label for="">Confirm Senha</label>
                                <input type="password" v-model="form.password_confirm" placeholder="" required>
                            </div>
                        </div>
                        <div :class="error != null ? 'error' : 'success'" v-if="error != null "> {{error}} </div>
                        <div class="space"></div>
                        <div class="g g-3">
                            <button type="submit" class="btn btn--success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="loading" v-if="loading"></div>
            <c-footer></c-footer>
        </div>
    </template>

    <template id="c-planos">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>

                <c-step></c-step>
                <div class="body_box" v-if="user.credencial==17">

                            </span>

                </div>
            </div>
            <c-footer></c-footer>

    </template>

    <template id="c-emails">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box" v-if="user.credencial==19">

                        <span>Configurar depois</span>

                            <span>
                                <a :disabled="is_flag"

                                    <img src="./assets/icon/edit.svg">
                                    <span>EDITAR</span>
                                </a>
                            </span>

                    </div>
                </div>
            </div>

    <template id="c-edit-modulo">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box" v-if="user.credencial==18">
                    <h2 class="title_form">
                        <span>Configurar depois</span>
                        <span @click="pular" class="button-export">Pular Etapa</span>
                    </h2>
                </div>
                <div class="body_box">
                    <h1>{{title}}</h1>
                    <form action="javascript:void(0)" class="form" @submit="save()">
                        <div v-for=" input in autoForm ">
                            <label for="">{{input.label}}</label>
                            <input :disabled="is_flag" type="text" v-model="form[input.name]" placeholder="" required>
                        </div>
                        <div class="g g-3">
                            <button :disabled="is_flag" type="submit" class="btn btn--success">Salvar</button>
                        </div>
                    </form>
                    <span v-if="error.status" :class="error.type"> {{error.text}} </span>
                </div>
            </div>
            <div class="loading" v-if="loading"></div>
            <c-footer></c-footer>
        </div>
    </template>

    <template id="c-emails-edit">
        <div class="l-admin">
            <c-aside></c-aside>
            <c-header></c-header>
            <div class="a-body">
                <c-step></c-step>
                <div class="body_box">
                    <h2> {{ title }} </h2>
                    <small> {{ cat }} </small>
                    <form action="javascript:void(0)" class="form" @submit="save()">
                        <div>
                            <input :disabled="is_flag" type="text" v-model="title" placeholder="" required>
                        </div>
                        <div>
                            <textarea :disabled="is_flag" v-model="text" rows="7"></textarea>
                        </div>
                        <p>Você pode usar as seguintes Tags:</p>
                        <span>
                            <span class="tag" v-for="tag in tags">{{tag}}</span>
                        </span>
                        <div class="space"></div>
                        <div class="g g-3">
                            <button :disabled="is_flag" type="submit" class="btn btn--success">Salvar</button>
                        </div>
                    </form>
                    <span v-if="error.status" :class="error.type"> {{error.text}} </span>
                </div>
            </div>
            <div class="loading" v-if="loading"></div>
            <c-footer></c-footer>
        </div>
    </template>

                    <span v-if="error.status" :class="error.type"> {{error.text}} </span>

            <c-footer></c-footer>
        </div>
