<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/politica-de-privacidade.css">
    <title>Politica de privacidade</title>
    <script src="./assets/js/politica.js" type="module" defer></script>
</head>

<body>
    <div class="layout" :style="{background: layout.color}" id="app">
        <div class="header">
            <img :src="layout.logo | getImage(institution_id)" @error="error_image">
        </div>
        <div class="inner">
            <div class="container">
                <h1>Politica de privacidade</h1>
                {{content}}
            </div>
        </div>
        <div class="footer">
            {{ layout.copy }}
        </div>
    </div>

</body>

</html>
